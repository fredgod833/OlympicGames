<div *ngIf="model$ | async as model">

  <app-charts-header
    title="Medals per Country"
    [infoBoxes]="model.infoBoxes">
  </app-charts-header>

  <div class="pagecontent">
    <div>
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="model.pieData"
        [legend]="false"
        [animations]="false"
        [labels]="true"
        [margins]="[0,0,0,0]"
        [explodeSlices]="false"
        [trimLabels]="false"
        [arcWidth]="10"
        [gradient]="false"
        (select)="onSliceClick($event, model.olympicCountries)"
        (window:resize)="onResize($event)"
      >
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
